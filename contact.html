<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body> 
    <h1>Contact Me</h1> 
    <hr>
    <form action="mailto:aaroncarnes@aaroncarnes.com" action="get" enctype="text/plain" >
        <label for="subject">Your Name:</label><br>
        <input type="text" name="subject" id="name"><br>
        <label for="email">Your email:</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="body">Your message:</label><br>
        <textarea name="body" id="msg" cols="30" rows="10"></textarea><br>
        <br>
        <label for="email_list">Do you want to sign up for the email list?</label><br>
        <input type="checkbox" name="email_list" id="email_list"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
